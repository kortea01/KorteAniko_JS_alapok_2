<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Egér felirat</title>
</head>
<body>
    <main>
        <button id="gomb" onmouseover="console.log('Húzd ide az egeret!')">Húzd ide az egeret!</button>
        

    </main>
    <script>
        const btn = document.getElementById("gomb");

        btn.addEventListener("mouseover", ()=>{

        if(btn.innerText === "Húzd ide az egeret!"){
        btn.innerText = "Sikerült";
        }else{
        btn.innerText= "Húzd ide az egeret!";
    }
});
    </script>
</body>
</html>
